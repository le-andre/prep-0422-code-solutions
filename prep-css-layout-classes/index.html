<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Layout Classes</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    /* stylelint-disable block-no-empty */
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    h3 {
      text-align: left;

    }

    img {
      width: 100%;

    }

    .container {
      max-width: 992px;
      margin: auto;

    }

    .row {
      width: 100%;
      display: flex;


    }

    .column {
      flex-basis: calc(100% / 3);
      padding-left: 8px;
      padding-right: 8px;


    }






  </style>
</head>
<body>

  <!-- Complete the HTML here -->

  <h1>Indiana Jones</h1>

  <div class="container">
    <div class="row">
      <div class="column">

        <img src="images/raiders.jpg">
        <h>Raiders of the Lost Ark</h>
        <p>Short IMDB description</p>

      </div>

      <div class="column">
        <img src="images/temple.jpg">
        <h>Temple of Doom</h>
        <p>Short IMDB Description</p>

      </div>

      <div class="column">
        <img src="images/crusade.jpg">
        <h>The Last Crusade</h>
        <p>Short IMDB synopsis<p>
      </div>

    </div>
  </div>
</body>
</html>
